name: Java CI with Gradle

on:
  push:
    branches: 
      - master
  pull_request:
    branches: 
      - master

jobs:
  build:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 16.0.2
      uses: actions/setup-java@v2
      with:
        java-version: '16.0.2'
        distribution: 'adopt'
        cache: gradle
    - name: Validate Gradle wrapper
      uses: gradle/wrapper-validation-action@e6e38bacfdf1a337459f332974bb2327a31aaf4b
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      working-directory: LibraryService-Backend
    - name: Build with Gradle
      run: ./gradlew build
      working-directory: LibraryService-Backend
    - name: Deploy to Heroku
      uses: akhileshns/heroku-deploy@v3.12.12
      with: 
        heroku_api_key: c7d5df75-cbf0-4635-96c3-bba9306175e5
        heroku_app_name: "libraryservice-backend-g13"
        heroku_email: "gabrielle.halpin@mail.mcgill.ca"
    - run: git push backend-heroku main
